<div class="sidebar">
  <h3>Recent Posts</h3>
  <ul>
    {% for post in site.posts limit:2 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <h3>GitHub Repositories</h3>
  <ul id="github-repos">
    <!-- GitHub Repos will be loaded here via JavaScript -->
  </ul>
</div>

<script>
  fetch('https://api.github.com/users/peternied/repos?sort=pushed')
    .then(response => response.json())
    .then(data => {
      const repoList = document.getElementById('github-repos');
      data.slice(0, 5).forEach(repo => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `<a href="${repo.html_url}">${repo.name}</a>`;
        repoList.appendChild(listItem);
      });
    });
</script>
