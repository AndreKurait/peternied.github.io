<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <div class="main-content">
    <aside class="sidebar">
      {% include sidebar.html %}
    </aside>
    <div class="content">
      {{ content }}
    </div>
  </div>

  <footer>
    <p>Powered by <a href="https://jekyllrb.com/">Jekyll</a></p>
  </footer>
</body>
</html>
