---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%d %B %Y" }} by {{ site.author.name }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <p>Posted by {{ site.author.name }}</p>
    <p><a href="{{ site.author.github }}">GitHub</a></p>
    <p><a href="{{ site.author.linkedin }}">LinkedIn</a></p>
    <p><a href="mailto:{{ site.author.email }}">Email</a></p>
  </footer>
</article>
